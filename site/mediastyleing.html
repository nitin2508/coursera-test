<!DOCTYPE html>
<html>
<head>
	<title>Media Styleing</title>
</head>
<style type="text/css">
	div{
		background-color: pink;
	}
	#first{
		height:150px;
		width:150px;
		background-color: black;
	}
	#second{
		height:150px;
		width:150px;
		background-color: blue;
	}
	@media(min-width: 900px)
	{
		#first{
		height:250px;
		width:250px;
		background-color: black;
	}
	#second{
		height:250px;
		width:250px;
		background-color: blue;
	}
	}
</style>
<body>
<h1>Media Styleing<</h1>
<div>
<p id="first"></p>
<p id="second"></p>
</div>

</body>
</html>
