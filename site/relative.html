<!DOCTYPE html>
<html>
<head>
	<title>
		Floating Element
	</title>
	<style type="text/css">
		div{
			position: relative;
			background-color: pink;
			top:100px;
		}
		p{
			height: 50px;
			width:50px;
			border: 2px solid black;

			}
		#h1{
			
			background-color: red;
			position:relative;
			top:0px;
			
			
		}
		#h2{
			
			background-color: black;
			}
		#h3{
			
			background-color: green;
		}
		#h4{
			
			background-color: blue;
		}
		#h5{
			
			background-color: violet;
		}

	</style>
</head>
<body>
<h1>Floating Element</h1>
<div>
<p id="h1"></p>
<p id="h2"></p>
<p id="h3"></p>
<p id="h4"></p>
<p id="h5"></p>
<section>This is a regular content after paragraph</section>
</div>
</body>
</html>
