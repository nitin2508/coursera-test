<!DOCTYPE html>
<html>
<head>
	<title>Child Selector</title>
	<style>
	section>article
	{
		color:green;

	}	
	section h2
	{
		text-align: center;
	}
	</style>
	
	
</head>
<body>
<h1>Child Selector</h1>
<section>
	<h2>This is Subheading</h2>
	<div>
	<article>
	This is a article inside the div tag 
	</article>
	</div>
</section>
<section>
<article>
	This is a article not inside div tag
</article>
</section>
<h2>subheading</h2>
</body>
</html>
